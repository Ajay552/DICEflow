<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICEflow: login</title>
</head>
<body>
    
    <main>    
        <section>
            <section>
                <h2>Login</h2>
                <form>
                    <input type="number" placeholder="Phone Number">
                   
                    <input type="password" placeholder="Password">
                 
                    <input type="checkbox">
                    <label>Login as Admin</label>
              
                    <button>Login</button>
                </form>
            </section>

            <div>
                <img src="/images/diceflow-logo.png" alt="DICE">
            </div>
        </section>

        <div>
            <p><a href="">Forgot Password</a></p>
        </div>

        <div>
            <a href="https://diceflow.in/registration/basic-information/">
                New Here? 
                <span>Register Your Organization</span>
            </a>
        </div>

    </main>

</body>
</html>
